<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="outerContainer">
        <div class="innerContainer">
            <div class="Calculator">
                <header class="calcHeader">Nick's Simple Calculator</header>
                <hr />
                <div class="outerDisplay">
                    <div class="innerDisplay">
                        <div class="displayNumber">
                            0
                        </div>
                    </div>
                </div>
                <hr />
                <div class="outerButtons">
                    <div class="innerButtons">
                        <div class="buttons">
                            <div class="outerFunctions">
                                <div class="innerFunctions">
                                    <button class="clear">CLR</button>
                                    <button class="powerBtn">On/Off</button>
                                </div>
                            </div>
                            <div class="outerNums">
                                <div class="innerNums">
                                    <div class="numbers">
                                        <button class="number">9</button>
                                        <button class="number">8</button>
                                        <button class="number">7</button>
                                        <button class="number">6</button>
                                        <button class="number">5</button>
                                        <button class="number">4</button>
                                        <button class="number">3</button>
                                        <button class="number">2</button>
                                        <button class="number">1</button>
                                        <button class="number">0</button>
                                    </div>
                                </div>
                            </div>
                            <div class="outerOperators">
                                <div class="innerOperators">
                                    <button class="operator">+</button>
                                    <button class="operator">-</button>
                                    <button class="operator">x</button>
                                    <button class="operator">/</button>
                                </div>
                            </div>
                            <div class="decimal">
                                <button class="decimal"> . </button>
                            </div>
                            <div class="equals">
                                <button class="equal"> = </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
