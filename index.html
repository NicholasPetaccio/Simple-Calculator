<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="outerContainer">
        <div class="innerContainer">
            <div class="Calculator">
                <header class="calcHeader">Nick's Simple Calculator</header>
                <div class="outerDisplay">
                    <div class="innerDisplay">
                        <input class="displayNumber" id="display" value="0" disabled>
                        </input>
                    </div>
                </div>

                <div class="outerButtons">
                    <div class="innerButtons">
                        <div class="buttons">
                            <div class="outerNums">
                                <div class="innerNums">
                                    <div class="numbers">
                                        <button class="number">7</button>
                                        <button class="number">8</button>
                                        <button class="number">9</button>
                                        <button class="number">4</button>
                                        <button class="number">5</button>
                                        <button class="number">6</button>
                                        <button class="number">1</button>
                                        <button class="number">2</button>
                                        <button class="number">3</button>
                                        <button class="number" id="zero">0</button>
                                        <button class="decimal"> . </button>
                                    </div>
                                </div>
                            </div>
                            <div class="outerOperators">
                                <div class="innerOperators">
                                    <div class="operators">
                                        <button class="operator">/</button>
                                        <button class="operator">x</button>
                                        <button class="operator">-</button>
                                        <button class="operator">+</button>
                                    </div>
                                </div>
                            </div>
                            <div class="outerFunctions">
                                <div class="innerFunctions">
                                    <div class="functions">
                                        <button class="function" id="clear">CLR</button>
                                        <button class="function" id="backspace">BKSP</button>
                                        <button class="function" id="percent">%</button>
                                        <button class="function" id="equals">=</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
