<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="outerContainer">
        <div class="innerContainer">
            <div class="Calculator">
                <header class="calcHeader">Nick's Simple Calculator</header>
                <div class="outerDisplay">
                    <div class="innerDisplay">
                        <input class="displayNumber" id="display" value="0" disabled>
                        </input>
                    </div>
                </div>

                <div class="outerButtons">
                    <div class="innerButtons">
                        <div class="buttons">
                            <div class="outerNums">
                                <div class="innerNums">
                                    <div class="numbers">
                                        <button class="number" onclick='handleClick("7")'>7</button>
                                        <button class="number" onclick='handleClick("8")'>8</button>
                                        <button class="number" onclick='handleClick("9")'>9</button>
                                        <button class="number" onclick='handleClick("4")'>4</button>
                                        <button class="number" onclick='handleClick("5")'>5</button>
                                        <button class="number" onclick='handleClick("6")'>6</button>
                                        <button class="number" onclick='handleClick("1")'>1</button>
                                        <button class="number" onclick='handleClick("2")'>2</button>
                                        <button class="number" onclick='handleClick("3")'>3</button>
                                        <button class="number" id="zero" onclick='handleClick(0)'>0</button>
                                        <button class="decimal" onclick="handleClick('.')"> . </button>
                                    </div>
                                </div>
                            </div>
                            <div class="outerOperators">
                                <div class="innerOperators">
                                    <div class="operators">
                                        <button class="operator" onclick="handleOp('/')">/</button>
                                        <button class="operator" onclick="handleOp('*')">x</button>
                                        <button class="operator" onclick="handleOp('-')">-</button>
                                        <button class="operator" onclick="handleOp('+')">+</button>
                                    </div>
                                </div>
                            </div>
                            <div class="outerFunctions">
                                <div class="innerFunctions">
                                    <div class="functions">
                                        <button class="function" id="clear" onclick=handleClear()>CLR</button>
                                        <button class="function" id="backspace" onclick="handleBackspace()">BKSP</button>
                                        <button class="function" id="percent">%</button>
                                        <button class="function" id="equals" onclick="handleEquals()">=</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
